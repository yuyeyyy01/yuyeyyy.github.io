# 你 GitHub 的用户名和仓库名（记得改成自己的）
url: "https://yuyeyyy.github.io"      # 你的 GitHub Pages 域名
baseurl: ""                           # 若是 username.github.io，保持空字符串

author:
  name: "yuyeyyy"
  email: "youremail@example.com"
  avatar: "/assets/avatar.png"        # 可选：头像路径
